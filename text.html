<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        .myCarousel {
  position: relative;
  max-width: 50%;
  margin: auto;
  overflow: hidden;
}

.myCarousel-slide {
  display: none;
  width: 50%;
}

.myCarousel-slide img {
  width:50%;
  height: auto;
}

.activeSlide {
  display: block;
}

.prevSlide, .nextSlide {
  position: absolute;
  top: 50%;
  cursor: pointer;
  padding: 16px;
  color: rgb(0, 0, 0);
  font-size: 24px;
  font-weight: bold;
  transition: 0.6s ease;
  user-select: none;
}

.prevSlide {
  left: 0;
}

.nextSlide {
  right: 0;
}


    </style>
    <h1>Seleção de Itens</h1>
    
    <div class="myCarousel">
      <div class="myCarousel-slide activeSlide">
        <img src="./images/f9.png" alt="Imagem 1">
      </div>
      <div class="myCarousel-slide">
        <img src="./images/f4.png" alt="Imagem 2">
      </div>
      <div class="myCarousel-slide">
        <img src="./images/f2.png" alt="Imagem 3">
      </div>
    
      <a class="prevSlide" onclick="moveMySlide(-1)">&#10094;</a>
      <a class="nextSlide" onclick="moveMySlide(1)">&#10095;</a>
    </div>
    
      
      

    <!-- Área de mensagem de sucesso e contagem do carrinho -->
    <div id="mensagem-sucesso"></div>
    <div id="contagem-carrinho">Itens no carrinho: <span id="contagem">0</span></div>

   <script>
        let currentMySlide = 0;
        let mySlideInterval;

        function showMySlide(index) {
          let slides = document.getElementsByClassName("myCarousel-slide");

          if (index >= slides.length) {
            currentMySlide = 0;
          } else if (index < 0) {
            currentMySlide = slides.length - 1;
          } else {
            currentMySlide = index;
          }

          for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }

          slides[currentMySlide].style.display = "block";
        }

        function moveMySlide(step) {
          clearInterval(mySlideInterval); // Parar a transição automática ao clicar manualmente
          showMySlide(currentMySlide + step);
          startMySlideShow(); // Reiniciar o intervalo após a interação manual
        }

        function startMySlideShow() {
          mySlideInterval = setInterval(() => {
            showMySlide(currentMySlide + 1);
          }, 3000); // Altere o tempo conforme necessário
        }

        window.onload = () => {
          showMySlide(currentMySlide);
          startMySlideShow();
        };

   </script>

    <script src="cart.js"></script>
</body>
</html>
