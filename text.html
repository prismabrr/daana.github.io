<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Seleção de Itens</h1>
    
    <div class="produtos">
        <!-- Exemplo de item -->
        <div class="col-sm-6 col-lg-4 all burger">
            <div class="box">
                <div>
                    <div class="img-box">
                        <img src="./images/chá/c capim limao.jpg" alt="">
                    </div>
                    <div class="detail-box">
                        <h5>chá capim limão</h5>
                        <p>Veniam debitis quaerat officiis quasi cupiditate quo, quisquam velit, magnam voluptatem repellendus sed eaque</p>
                        <div class="options">
                            <h6>$15</h6>
                            <a href="#" class="add-to-cart" data-nome="chá capim limão" data-imagem="./images/chá/c capim limao.jpg" data-descricao="Veniam debitis quaerat officiis quasi cupiditate quo, quisquam velit, magnam voluptatem repellendus sed eaque" data-preco="15">Adicionar ao Carrinho</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Outros itens -->
    </div>

    <!-- Área de mensagem de sucesso e contagem do carrinho -->
    <div id="mensagem-sucesso"></div>
    <div id="contagem-carrinho">Itens no carrinho: <span id="contagem">0</span></div>

    <!-- Botão para ir ao carrinho -->
    <div id="ir-para-carrinho">
        <a href="carrinho.html" class="btn ir-carrinho">Ir para o Carrinho</a>
    </div>

    <script src="cart.js"></script>
</body>
</html>
